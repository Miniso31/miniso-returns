<!DOCTYPE html>
<html>
<head>
  <title>Returns Form</title>
</head>
<body>
  <h1>Return Entry</h1>
  <form method="POST" enctype="multipart/form-data">
    <label>Order ID: <input name="order_id"></label><br>
    <label>Barcode: <input name="barcode"></label><br>
    <label>SKU: <input name="sku"></label><br>
    <label>Condition:
      <select name="condition">
        <option>Sellable</option>
        <option>Damaged</option>
      </select>
    </label><br>
    <label>Return Reason: <input name="return_reason"></label><br>
    <label>Order Date: <input name="order_date" type="date"></label><br>
    <label>Price: <input name="price" type="number" step="0.01"></label><br>
    <label>LPN: <input name="lpn"></label><br>
    <label>Box Label: <input name="box_label"></label><br>
    <label>Warehouse: <input name="warehouse"></label><br>
    <label>Staff: <input name="staff"></label><br>
    <label>Platform:
      <select name="platform">
        <option>Amazon</option>
        <option>Noon</option>
      </select>
    </label><br>
    <label>Images: <input type="file" name="images" multiple></label><br><br>
    <button type="submit">Submit Return</button>
  </form>
</body>
</html>
