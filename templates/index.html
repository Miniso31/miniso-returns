<!DOCTYPE html>
<html>
<head>
    <title>Amazon Return Form</title>
</head>
<body>
    <h2>Amazon Return Form</h2>
    <form method="POST" action="/">
        <label>Order ID:</label><input type="text" name="order_id" required><br><br>
        <label>Barcode:</label><input type="text" name="barcode"><br><br>
        <label>SKU:</label><input type="text" name="sku"><br><br>
        <label>Condition:</label><input type="text" name="condition"><br><br>
        <label>Damage Description:</label><input type="text" name="damage_desc"><br><br>
        <label>Return Reason:</label><input type="text" name="return_reason"><br><br>
        <label>Order Date:</label><input type="date" name="order_date"><br><br>
        <label>Price:</label><input type="number" name="price"><br><br>
        <label>LPN:</label><input type="text" name="lpn"><br><br>
        <label>Box Label:</label><input type="text" name="box_label"><br><br>
        <label>Warehouse:</label><input type="text" name="warehouse"><br><br>
        <label>Staff:</label><input type="text" name="staff"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
